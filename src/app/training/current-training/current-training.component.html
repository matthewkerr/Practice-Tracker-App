<section class="current-training" fxLayout fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxFlex.xs="100%" fxFlex="400px">
  <mat-progress-spinner mode="determinate"  value="{{progress}}"></mat-progress-spinner>
  <h1>{{progress}} % </h1>
  <p>Keep on going, you can do it!</p>
  <button mat-raised-button color="accent" (click)="OnStop()">Stop</button>
  </mat-card>
</section>
